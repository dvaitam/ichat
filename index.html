<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guru</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg%20xmlns%3D'http://www.w3.org/2000/svg'%20viewBox%3D'0%200%2024%2024'%3E%3Cpath%20fill%3D'%23444'%20d%3D'M20%202H4C2.9%202%202%202.9%202%204v14l4-4h14c1.1%200%202-0.9%202-2V4c0-1.1-0.9-2-2-2z'/%3E%3C/svg%3E" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Only API key input shown initially -->
  <div id="api-key-section">
    <select id="provider-login-select">
      <option value="openai">OpenAI</option>
      <option value="gemini">Gemini</option>
    </select>
    <input id="api-key" type="password" placeholder="API Key" />
  </div>
  <!-- Main UI hidden until API key is entered -->
  <div id="main-ui" class="container">
    <div class="header">
      <h1>Guru</h1>
      <div class="conv-actions">
        <select id="provider-select">
          <option value="openai">OpenAI</option>
          <option value="gemini">Gemini</option>
        </select>
        <select id="conversation-select"></select>
        <button id="new-chat-button">New Chat</button>
        <button id="logout-button">Logout</button>
      </div>
    </div>
    <!-- Chat messages area -->
    <div id="response"></div>
    <!-- Bottom toolbar: selectors above input -->
    <div class="controls">
      <div class="selectors">
        <select id="api-type">
          <option value="chat">Chat Completion</option>
          <option value="completion">Completion</option>
        </select>
        <select id="model">
          <option disabled selected>Enter API key to load models</option>
        </select>
      </div>
      <div class="input-row">
        <textarea id="prompt" placeholder="Enter your prompt here..."></textarea>
        <button id="send-button">Send</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
